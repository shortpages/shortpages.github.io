<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Run JavaScript</title></head><body><label>Input Code</label><br><textarea name="" id="input" cols="30" rows="10"></textarea><br><button id="run">Run</button><button id="clear">Clear Output</button><br><label>Output</label><br><textarea name="" id="output" cols="30" rows="10" disabled></textarea><script>(function(){var input=document.getElementById("input"),output=document.getElementById("output"),console={log:function(){for(var t=arguments.length,n=new Array(t),e=0;e<t;e++)n[e]=arguments[e];n.forEach((function(t){return output.value+="".concat(JSON.stringify(t),"\n")}))}};document.getElementById("run").addEventListener("click",(function(){eval(input.value)})),document.getElementById("clear").addEventListener("click",(function(){output.value=""}))})()</script></body></html>
