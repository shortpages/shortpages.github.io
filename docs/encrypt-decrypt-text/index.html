<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Encrypt Decrypt Tool</title><script crossorigin="anonymous" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script></head><body><h2>Encryption / Decryption Tool</h2><label for="textInput">Text:</label><br><input id="textInput"><br><br><label for="passwordInput">Password:</label><br><input id="passwordInput" type="password"><br><br><button id="encryptBtn">Encrypt</button> <button id="decryptBtn">Decrypt</button> <button id="resetBtn">Reset</button><br><br><label for="resultArea" id="resultLabel">Result:</label><br><textarea cols="40" id="resultArea" readonly rows="6"></textarea><br><br><button id="copyBtn">Copy</button><script>!function(){const e=document.getElementById("textInput"),t=document.getElementById("passwordInput"),n=document.getElementById("resultArea"),r=document.getElementById("resultLabel");document.getElementById("encryptBtn").addEventListener("click",(function(){const c=e.value,o=t.value;if(!c||!o)return void alert("Please enter both text and password.");const d=CryptoJS.AES.encrypt(c,o).toString();n.value=d,r.innerText="Encrypted Result:"})),document.getElementById("decryptBtn").addEventListener("click",(function(){const c=e.value,o=t.value;if(c&&o)try{const e=CryptoJS.AES.decrypt(c,o).toString(CryptoJS.enc.Utf8);if(!e)throw new Error("Invalid password or text");n.value=e,r.innerText="Decrypted Result:"}catch(e){alert("Decryption failed. Make sure text and password are correct.")}else alert("Please enter both text and password.")})),document.getElementById("resetBtn").addEventListener("click",(function(){e.value="",t.value="",n.value="",r.innerText="Result:"})),document.getElementById("copyBtn").addEventListener("click",(function(){n.select(),n.setSelectionRange(0,99999),navigator.c
